{% extends "layout.html" %}


{% block title %}Internal Server Error{% endblock %}

{% block content %}
<h1>Internal Server Error</h1>
    <p>{{ error }}</p>
<h2>Debugging Information</h2>
    <p>Request Method: {{ request.method }}</p>
    <p>Request URL: {{ request.url }}</p>
    <p>Session Contents: {{ session }}</p>
{% endblock %}
