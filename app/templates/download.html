{% extends "layout.html" %}

{% block title %}Download{% endblock %}

{% block content %}
    <h1>Download</h1>

    <p>Download here, {{ current_user.name }}!</p>

    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
