<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}Forum{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/pico/css/pico.classless.jade.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
            </ul>
            <ul>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('protected') }}">Protected</a></li>
                    <li><a href="{{ url_for('lehrveranstaltungen') }}">Lehrveranstaltungen</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <button id="confettiButton">Celebrate!</button>
        <button id="growTreeButton">Grow a Tree!</button>
        <!-- Add the confetti script -->
    <script>
        document.getElementById('confettiButton').addEventListener('click', function() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        });
    </script>
    <style>
        .tree {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 100px;
            background-image: url('{{ url_for('static', filename='images/tree.jpg') }}'); /* Static tree image */
            background-size: contain;
            background-repeat: no-repeat;
            animation: growTree 5s forwards;
            z-index: -1; /* Ensure the tree is in the background */
        }
        @keyframes growTree {
            0% {
                transform: scaleY(0);
            }
            100% {
                transform: scaleY(1);
            }
        }
        .content {
            position: relative;
            z-index: 1; /* Ensure content is above the background */
        }
    </style>
    <script>
        document.getElementById('growTreeButton').addEventListener('click', function() {
            const tree = document.createElement('div');
            tree.classList.add('tree');
            tree.style.left = Math.random() * 100 + 'vw';
            tree.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(tree);
        });
    </script>
        <p>&copy; 2024  Philipp Wiederkehr</p>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    xhr.setRequestHeader("X-CSRFToken", $("meta[name='csrf-token']").attr("content"));
                }
            });
        </script>
    </footer>
</body>
</html>
