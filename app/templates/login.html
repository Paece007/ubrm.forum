{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="POST">
        <fieldset class="grid">
            {{ form.hidden_tag() }}
            {{ form.csrf_token }}
            {{ form.username(type=text, autofocus=True) }}
            {{ form.password (type="password")}}
            {{ form.submit }}
        </fieldset>
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a> now!</p>
{% endblock %}
