{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="POST">
        <fieldset class="grid">
            {{ form.hidden_tag() }}
            {{ form.username(type=text, autofocus=True) }}
            {{ form.password (type="password")}}
            {{ form.submit }}
        </fieldset>
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a> now!</p>

    <script>
        document.getElementById('registerForm').onsubmit = function(event) {
            event.preventDefault();
            var form = this;

            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            }).then(response => {
                if (response.status === 400) {
                    // Assuming 400 status code for CSRF error
                    alert('CSRF token error. Resubmitting the form.');
                    window.location.reload(true); // Reload the page to get a new CSRF token
                } else {
                    return response.text();
                }
            }).then(html => {
                if (html) {
                    document.open();
                    document.write(html);
                    document.close();
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        };
    </script>
{% endblock %}
