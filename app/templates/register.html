{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h1>Register</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username (type=text, autofocus=True) }}
        {{ form.password (type="password")}}
        {{ form.submit }}
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a> now!</p>

{% endblock %}
