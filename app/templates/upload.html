{% extends "layout.html" %}

{% block title %}Upload{% endblock %}

{% block content %}
    <h1>Upload</h1>

    <p>Let's upload, {{ current_user.name }}!</p>

    <form method="POST" action="" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.file }}
        {{ form.submit }}

    <p><a href="{{ url_for('logout') }}">Logout</a></p>

{% endblock %}
